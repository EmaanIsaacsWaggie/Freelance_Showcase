{% load static %}  <!-- Load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>  <!-- Set the title of the page -->
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Main heading for the registration page -->
        <h2 class="mt-5">Register</h2>
        
        <!-- Registration form -->
        <form method="POST" action="{% url 'user_auth:register' %}" class="mt-4">
            {% csrf_token %}  <!-- CSRF token for security -->
            {{ form.as_p }}  <!-- Render the form fields as paragraphs -->

            <!-- Submit button to register -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Link to the login page for users who already have an account -->
        <p class="mt-3">Already have an account? <a href="{% url 'user_auth:login' %}">Login here</a>.</p>
    </div>

    <!-- jQuery and Bootstrap JS for interactive features -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
