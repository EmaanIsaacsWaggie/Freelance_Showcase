{% extends "base.html" %}  <!-- Inherit from the base template -->

{% block content %}
{% load static %}  <!-- Load static files -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <title>Login</title>  <!-- Set the title of the page -->
</head>
<body>
    <div class="container mt-5">
        <!-- Main heading for the login page -->
        <h2 class="text-center">Login</h2>

        {% if messages %}
            <!-- Display error messages if any -->
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Login form -->
        <form method="post">
            {% csrf_token %}  <!-- CSRF token for security -->
            <div class="form-group">
                <!-- Label and input for the username -->
                <label for="username" class="control-label">{{ form.username.label }}</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <!-- Label and input for the password -->
                <label for="password" class="control-label">{{ form.password.label }}</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <!-- Submit button to log in -->
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- Link to the registration page for new users -->
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'user_auth:register' %}">Register here</a></p>
    </div>

    <!-- jQuery and Bootstrap JS for interactive features -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
